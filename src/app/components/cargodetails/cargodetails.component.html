<app-toolbar [title]="title"></app-toolbar>
<div class="conten">
  <div class="container">
    <mat-card class="maincard">
      <mat-card-header style="margin-left: 20px;">
        <mat-card-subtitle style="color: aliceblue;">Referencia</mat-card-subtitle>
        <mat-card-title>Order</mat-card-title>
      </mat-card-header>
      <div style="height: 266px"></div>
      <mat-card-actions style="justify-content: space-between; padding: 0%">
      </mat-card-actions>
    </mat-card>
  </div>
  <div style="margin-left: 41px; margin-right: 41px; justify-content: center">
    <div
      style="
        justify-content: center;
        width: 100%;
        display: flex;
        margin-top: 45px;
        flex-direction: row;
      "
    >
      <mat-card
        style="
          border: 1px solid rgba(146, 142, 142, 0.705);
          background-color: black;
          z-index: 9999;
          border-radius: 60px;
          height: 120px;
          width: 120px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      > <img src="../../../assets/icons/avatar-icon.png" alt="avatar" style="width: 90%; height: 90%; border-radius: 60px; background-color: aliceblue;"></mat-card>
    </div>
    <mat-card class="card">
      <div style="height: 197px"></div>
      <mat-card-actions style="justify-content: end; padding: 0%">
      </mat-card-actions>
    </mat-card>
  </div>
</div>
